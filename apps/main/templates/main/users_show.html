<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add Book and Review</title>
		{% load staticfiles %}
		<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
	</head>
	<body>
		<div style="text-align: right;">
			<a href="/books">Home</a>
			<a href="/books/new">Add Book and Review</a>
			<a href="/logout">Logout</a>
		</div>
		<h1>User Alias: {{alias}}</h1>
		<h2>Name: {{name}}</h2>
		<h2>Email: {{email}}</h2>
		<h2>Total Reviews: {{nReviews}}</h2>
		<h2>Posted Reviews on the Following Books:</h2>
		{% for book in books %}
			<a style="display: block;" href="/books/{{book.id}}">{{book.title}}</a>
		{% endfor %}
	</body>
</html>
